language: node_js
cache: npm
node_js:
  - 8
  - 10
  - 11
script:
  - npm run lint
  - npm test

matrix:
  include:
    - language: android
      jdk: oraclejdk8
      dist: precise
      node_js: false
      android:
        components:
          - tools
          - platform-tools
          - build-tools-27.0.3
          - android-27
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-android-support
        licenses:
          - 'android-sdk-license-.+'
      script:
        - cd android
        - chmod +x gradlew
        - ./gradlew assembleRelease test

    - language: objective-c
      os: osx
      osx_image: xcode10.1
      node_js: 10
      cache:
        - npm
        - yarn
      xcode_project: examples/Barebone/ios/Barebone.xcodeproj
      xcode_scheme: Barebone
      xcode_destination: platform=iOS Simulator,OS=11.3,name=iPhone X
      install:
        - npm install
        - npm install -g yarn
        - yarn --cwd examples/Barebone
