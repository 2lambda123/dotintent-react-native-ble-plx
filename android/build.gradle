buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'org.codehaus.groovy:groovy-android-gradle-plugin:2.0.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'groovyx.android'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile "com.polidea.rxandroidble:rxandroidble:1.4.3"
    testCompile 'org.robospock:robospock:1.0.1'
}
